<!DOCTYPE html> 
<html lang="en">
 	<head>  
 		<meta charset="utf-8"> 
 		<title>4.list</title> 
 		<meta name="description" content="The HTML5 ">  
 		<meta name="author" content="">  
 
 		<link rel="stylesheet" href="styles.css">
 		    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
 	</head>
 	<body>  

 		<ol>
 			<span class="hasLine" id="0"></span>
 			<li onclick="lineThrough(this)" id="1">Wake up at 07:00.</li>
 			<li onclick="lineThrough(this)" id="2">Leave for a work at 08:30.</li>
 			<li onclick="lineThrough(this)" id="3">Meeting at 11:00.</li>
 			<li onclick="lineThrough(this)" id="4">12:00-13:00 lunchtime.</li>
 			<li onclick="lineThrough(this)" id="5">18:15 shopping at the nearby grocery.</li>
 			<li onclick="lineThrough(this)" id="6">Dinner with friends at 19:20.</li>
 			<li onclick="lineThrough(this)" id="7">Finish freelance work until 01:00.</li>
 		</ol>
 		<script>
 			function lineThrough(element) {
 				let id = element.id - 1;

 				let oneMinElem = document.getElementById(id)
 				
 				if( oneMinElem.classList.contains("hasLine") ) {
 					element.style.textDecoration = "line-through";
 					element.className += "hasLine";
 				}
 			}
 		</script>
 	</body>
</html>
