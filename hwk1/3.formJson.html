<!DOCTYPE html> 
<html lang="en">
 	<head>  
 		<meta charset="utf-8"> 
 		<title>3.formJson</title> 
 		<meta name="description" content="The HTML5 ">  
 		<meta name="author" content="">  
 
 		<link rel="stylesheet" href="styles.css">
 		    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
 	</head>
 	<body>  
 		<form action="" id="form">
 			<input type="text" name="name" placeholder="name">
 			<br>
 			<input type="text" name="surname" placeholder="surname">
 			<br>
 			<select name="gender" id="">
 				<option value="male">Male</option>
 				<option value="female">Female</option>
 				<option value="other">Prefer not to say/Other</option>
 			</select>
 			
 			<br>
 			<button type="submit" onclick="jsonIt();return false">Json It</button>
 		</form>
 		<span>
 			
 		</span>
 		<script>
 			function jsonIt(){
 					event.preventDefault()
 					let span = document.querySelector("span");
			 		let form = document.querySelector('form');

					let data = Object.fromEntries(new FormData(form).entries());

					span.innerText =JSON.stringify(data);
					
			}
		</script>
 	</body>
</html>
