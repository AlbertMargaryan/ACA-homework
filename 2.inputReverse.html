<!DOCTYPE html> 
<html lang="en">
 	<head>  
 		<meta charset="utf-8"> 
 		<title>2 input</title> 
 		<meta name="description" content="The HTML5 ">  
 		<meta name="author" content="">  
 
 		<link rel="stylesheet" href="styles.css">
 		    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
 	</head>
 	<body>  
 		<input type="text" placeholder="Write sth" id="input"> Output: <span id=reverse></span>
		<script>
		  input.oninput = function() {
		  	let inpText = input.value.split("").reverse().join("")
		    reverse.innerText = inpText;
		  };
		</script>
 	</body>
</html>
